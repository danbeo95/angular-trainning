<mat-sidenav-container class="side-nav-container">
    <mat-sidenav mode="side" align="start" opened>
        <mat-list dense>
            <mat-list-item>
                <mat-chip>Tìm Kiếm</mat-chip>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field floatLabel="never">
                    <input matInput placeholder="Nhập từ khoá">
                </mat-form-field>
            </mat-list-item>
            <mat-selection-list >
            </mat-selection-list>
        </mat-list>
    </mat-sidenav>
    <!-- Body -->
    <mat-sidenav-content>
        <div fxLayout="row wrap" fxLayout.xs="column">
            <mat-list dense fxFlex="100">
                <mat-list-item *ngFor="let user of mUsers">
                    <img src="../../../assets/imgs/user.png" alt="" matListAvatar [style.border-color]="user.color" style="border:1px solid red">
                    <div matLine>{{user.name}}</div>
                    <button mat-icon-button (click)="onClick">
                        <mat-icon color="warn">border_color</mat-icon>
                    </button>
                    <mat-divider></mat-divider>
                </mat-list-item>
            </mat-list>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="center center" style="margin-top:16px">
            <button mat-raised-button color="warn" (click)="onClickLoadMore()" fxFlex="50">Load More</button>
        </div>
        <!-- <app-no-result *ngIf="mProductsFilter.length==0"></app-no-result> -->
    </mat-sidenav-content>
</mat-sidenav-container>
