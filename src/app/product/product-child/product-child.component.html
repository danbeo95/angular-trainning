<mat-card>
  <button mat-icon-button class="checked" *ngIf="isChecked">
    <mat-icon color="warn">check_circle_outline
    </mat-icon>
  </button>
  <mat-card-header>
    <mat-card-title>{{mProduct.name}}</mat-card-title>
    <mat-card-subtitle>{{mProduct.category}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img matCardImage [src]="mProduct.image_url">
    <mat-chip-list class="price">
      <mat-chip color="accent">
        {{mProduct.price|number}}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <mat-card-actions align="center">
    <button mat-raised-button (click)="onClickAddToCart()" color="warn">Add To Cart</button>
  </mat-card-actions>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
