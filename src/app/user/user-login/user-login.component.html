<div fxLayout="row wrap" fxLayoutAlign="center stretch">
  <mat-card fxFlex="50">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input type="" matInput placeholder="Username" [(ngModel)]="mUsername">
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" [(ngModel)]="mPassword">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="warn" (click)="onClickLogin()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
