<mat-card>
    <mat-card-header>
        <mat-card-title>Review</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
          <mat-list-item *ngFor="let item of mReviews">
            <img [src]="item.review.user.profile_image" alt="" matListAvatar>
            <div matLine>{{item.review.user.name}}</div>
            <h3 matLine>{{item.review.review_text}}</h3>
            <mat-divider></mat-divider>
            </mat-list-item>
      </mat-list>
    </mat-card-content>
</mat-card>
