<mat-sidenav-container class="side-nav-container">
    <mat-sidenav mode="side" align="start" opened>
        <mat-list dense>
            <mat-list-item>
                <mat-chip>Tìm Kiếm</mat-chip>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field floatLabel="never">
                    <input matInput placeholder="Nhập từ khoá" [(ngModel)]="mNameFilter" (keyup)="onSearchProduct()">
                </mat-form-field>
            </mat-list-item>
            <mat-selection-list [(ngModel)]="mCategoriesFilter" (selectionChange)="onSelectCategory()">
                <mat-list-option (select)="onSelectCategory()" labelPosition="before"
                    *ngFor="let category of mCategories" name="formControlName" [value]="category">
                    {{category}}
                </mat-list-option>
            </mat-selection-list>
        </mat-list>
    </mat-sidenav>
    <!-- Body -->
    <mat-sidenav-content>
        <div fxLayout="row wrap" fxLayout.xs="column">
            <app-product-child class="product-item" fxFlex="33.333" fxFlex.xs="100"
                *ngFor="let product of mProductsFilter" [product]="product">
                <h3>Hello</h3>
            </app-product-child>
        </div>
        <app-spinner [text]="'Loading more data ...'"></app-spinner>
        <app-no-result *ngIf="mProductsFilter.length==0"></app-no-result>
    </mat-sidenav-content>
</mat-sidenav-container>
