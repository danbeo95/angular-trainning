<mat-sidenav-container class="side-nav-container">
  <mat-sidenav mode="side" align="start" opened>
    <mat-list dense>
      <mat-list-item>
        <mat-chip>Tìm Kiếm</mat-chip>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field floatLabel="never">
          <input matInput placeholder="Nhập từ khoá">
        </mat-form-field>
      </mat-list-item>
      <mat-selection-list [(ngModel)]="mCategoriesFilter" (selectionChange)="onSelectCategory()">
        <mat-list-option (select)="onSelectCategory()" labelPosition="before" *ngFor="let category of mCategoriesList"
          name="formControlName" [value]="category">
          {{category.name}}
        </mat-list-option>
      </mat-selection-list>
    </mat-list>
  </mat-sidenav>
  <!-- Body -->
  <mat-sidenav-content ngxInfiniteScroller strategy="scrollingToBoth" (onScrollUp)="onScrollUp()"
    (onScrollDown)="onScrollDown()">
    <div fxLayout="row wrap" fxLayout.xs="column">
      <app-restaurant-child *ngFor="let res of mRestaurantsList" [restaurant]="res" fxFlex="33" fxFlex.xs="100">
      </app-restaurant-child>
    </div>
    <app-spinner [text]="'Loading more data ...'" *ngIf="isShowLoadMore"></app-spinner>
    <!-- <app-no-result *ngIf="mProductsFilter.length==0"></app-no-result> -->
  </mat-sidenav-content>
</mat-sidenav-container>
