<div fxLayout="row wrap" fxLayoutGap="16px grid"  fxLayout.xs="column" class="container background-container">
  <div  *ngFor="let order of mOrders" fxFlex="calc(25% - 16px)" fxFlex.xs="100" class="order-item">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{order.name}}</mat-card-title>
      <mat-card-subtitle>{{order.price | number}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img [src]="order.image_url" matCardImage alt="">
    </mat-card-content>
    <mat-card-actions>
      <mat-list dense>
      <mat-list-item>
          Total Products : {{order.number}}
      </mat-list-item>
      <mat-list-item>
          Total Products : {{order.number}}
      </mat-list-item>
    </mat-list>
    </mat-card-actions>
    <!-- <mat-card-actions align="start">
      <div>Total: {{order.number}}</div>
    </mat-card-actions> -->
  </mat-card>
  </div>
</div>
<app-no-result *ngIf="mOrders.length==0" [text]="'Danh sách trống !'"></app-no-result>
